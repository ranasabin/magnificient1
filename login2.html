  <div class="auth-box">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="‚úâÔ∏è Email">
    <input type="password" id="password" placeholder="üîí Password">
    <input type="password" id="confirm-password" placeholder="üîí Confirm Password" style="display:none;">
    <button id="action-button" onclick="login()">Login</button>
    <div class="message" id="message"></div>
    <div class="toggle">

      <span id="toggle-text">Don't have an account? </span>
      <a onclick="toggleForm()">Sign Up</a><br>
      <a onclick="resetPassword()">Forgot Password?</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCYAe371HbfWO-hSZZLkqS7vePp_loV6o",
      authDomain: "magnificient-21ada.firebaseapp.com",
      projectId: "magnificient-21ada",
      storageBucket: "magnificient-21ada.firebasestorage.app",
      messagingSenderId: "117676711924",
      appId: "1:117676711924:web:3d3b641e2b0b5bc54ae3a1",
      measurementId: "G-5B8ZNJJKQC"
    };
    firebase.initializeApp(firebaseConfig);

    const message = document.getElementById("message");
    const formTitle = document.getElementById("form-title");
    const actionButton = document.getElementById("action-button");
    const toggleText = document.getElementById("toggle-text");
    const confirmPasswordInput = document.getElementById("confirm-password");

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      actionButton.textContent = isLogin ? "Login" : "Register";
      actionButton.setAttribute("onclick", isLogin ? "login()" : "register()");
      toggleText.innerHTML = isLogin ? "Don't have an account? " : "Already have an account? ";
      confirmPasswordInput.style.display = isLogin ? "none" : "block";
      message.textContent = "";
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        message.style.color = "red";
        message.textContent = "Please fill in all fields.";
        return;
      }
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          message.style.color = "green";
          message.textContent = "‚úÖ Logged in!";
          // window.location.href = "dashboard.html";
        })
        .catch(error => {
          message.style.color = "red";
          message.textContent = `‚ùå ${error.message}`;
        });
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      if (!email || !password || !confirmPassword) {
        message.style.color = "red";
        message.textContent = "Please fill in all fields.";
        return;
      }
      if (password !== confirmPassword) {
        message.style.color = "red";
        message.textContent = "Passwords do not match.";
        return;
      }
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          message.style.color = "green";
          message.textContent = "üéâ Account created! You can log in.";
          toggleForm();
        })
        .catch(error => {
          message.style.color = "red";
          message.textContent = `‚ùå ${error.message}`;
        });
    }

    function resetPassword() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        message.style.color = "red";
        message.textContent = "Please enter your email to reset password.";
        return;
      }
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          message.style.color = "green";
          message.textContent = "üìß Password reset email sent.";
        })
        .catch(error => {
          message.style.color = "red";
          message.textContent = `‚ùå ${error.message}`;
        });
    }
  </script>
