  <style>
    body {

<body>

<!-- LOGIN / SIGNUP POPUP -->
<div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="form-title">üîê Welcome Back</h2>
      <p class="subtitle" id="form-subtitle">Login to your account</p>
  
      <input type="email" id="email" placeholder="‚úâÔ∏è Email" />
      <input type="password" id="password" placeholder="üîë Password" />
      
      <!-- Confirm password only visible for signup -->
      <input type="password" id="confirm-password" placeholder="üîë Confirm Password" style="display:none;" />
  
      <button id="action-btn" onclick="login()">Sign In</button>
  
      <p id="login-status"></p>
  
      <p style="margin-top:15px;">
        <span id="toggle-text">Don't have an account? </span>
        <a href="#" id="toggle-link">Sign Up</a>
      </p>
    </div>
  </div>
  
  <script>
    const popup = document.getElementById('popup');
    const formTitle = document.getElementById('form-title');
    const formSubtitle = document.getElementById('form-subtitle');
    const toggleLink = document.getElementById('toggle-link');
    const toggleText = document.getElementById('toggle-text');
    const actionBtn = document.getElementById('action-btn');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const status = document.getElementById('login-status');
  
    // Current mode: true = login, false = signup
    let isLoginMode = true;
  
    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      isLoginMode = !isLoginMode;
  
      if (isLoginMode) {
        formTitle.textContent = "üîê Welcome Back";
        formSubtitle.textContent = "Login to your account";
        actionBtn.textContent = "Sign In";
        actionBtn.onclick = login;
        confirmPasswordInput.style.display = "none";
        toggleText.textContent = "Don't have an account? ";
        toggleLink.textContent = "Sign Up";
        status.textContent = "";
      } else {
        formTitle.textContent = "üìù Create Account";
        formSubtitle.textContent = "Sign up for a new account";
        actionBtn.textContent = "Register";
        actionBtn.onclick = signUp;
        confirmPasswordInput.style.display = "block";
        toggleText.textContent = "Already have an account? ";
        toggleLink.textContent = "Login";
        status.textContent = "";
      }
    });
  
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
  
      if (!email || !password) {
        status.style.color = 'red';
        status.textContent = 'Please enter email and password.';
        return;
      }
  
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          status.style.color = 'green';
          status.textContent = '‚úÖ Login successful!';
          setTimeout(closePopup, 1000);
        })
        .catch((error) => {
          status.style.color = 'red';
          status.textContent = `‚ùå ${error.message}`;
        });
    }
  
    function signUp() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
  
      if (!email || !password || !confirmPassword) {
        status.style.color = 'red';
        status.textContent = 'Please fill in all fields.';
        return;
      }
  
      if (password !== confirmPassword) {
        status.style.color = 'red';
        status.textContent = 'Passwords do not match.';
        return;
      }
  
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          status.style.color = 'green';
          status.textContent = 'üéâ Registration successful! You can now login.';
          // Switch back to login after registration success
          setTimeout(() => {
            toggleLink.click();
            status.textContent = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirm-password').value = '';
          }, 1500);
        })
        .catch((error) => {
          status.style.color = 'red';
          status.textContent = `‚ùå ${error.message}`;
        });
    }
  
    function closePopup() {
      popup.style.display = 'none';
    }
  
    // Show popup on page load
    window.onload = () => {
      popup.style.display = 'block';
    };
  </script>
