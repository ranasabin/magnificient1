<body class="bg-gray-50 py-10 px-4">

  <div class="max-w-3xl mx-auto bg-white shadow-xl p-8 rounded-lg">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Internship Application Form</h2>

    <form action="#" method="POST" class="space-y-6">
      <div>
        <label class="block font-semibold mb-1" for="name">Full Name</label>
        <input id="name" name="name" type="text" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="email">Email Address</label>
        <input id="email" name="email" type="email" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="education">Educational Background</label>
        <input id="education" name="education" type="text" placeholder="e.g., Bachelor's in IT,BCA,BBA" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="interest">Why do you want to intern with us?</label>
        <textarea id="interest" name="interest" rows="4" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"></textarea>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="interest">What do you want to intern for?</label>
        <select id="interest" name="interest" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400">
          <option value="" disabled selected>Select an internship interest</option>
          <option value="IT">Internship for IT</option>
          <option value="Study Abroad">Internship for Study Abroad</option>
          
        </select>
      </div>
      

      <div>
        <label class="block font-semibold mb-1" for="skills">Skills / Software Knowledge</label>
        <input id="skills" name="skills" type="text" placeholder="e.g., HTML, JavaScript, Canva, Photoshop" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="availability">Availability (Start Date)</label>
        <input id="availability" name="availability" type="date" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="resume">Resume (PDF/Doc)</label>
        <input id="resume" name="resume" type="file" accept=".pdf,.doc,.docx,.png" class="w-full border border-gray-300 rounded px-4 py-2"/>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Submit Application</button>
      </div>
    </form>
  </div>
